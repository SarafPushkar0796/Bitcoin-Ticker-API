<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cryptocurrency value checker</title>
	<link rel="stylesheet" href="css/bootstrap.lux.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="#">Real-time Cryptocurrency value</a>
	</nav>
	<div class="container">
		<form action="/" method="POST">
			<div class="form-group" style="margin-top:5%;">
				<select class="form-control" name="crypto">
					<option value="BTC">Bitcoin ( BTC )</option>
					<option value="ETH">Ethereum ( ETH )</option>
					<option value="LTC">Litecoins ( LTC )</option>
				</select><br/>	
			</div>

			<div class="form-group">
				<select class="form-control" name="fiat">
					<option value="USD">US Dollars</option>
					<option value="GBP">GB Pounds</option>
					<option value="EUR">EU Euros</option>
				</select>
			</div>
			<button class="btn btn-primary btn-block" type="submit" name="button">Check</button>
		</form>
	</div>
</body>
</html>
